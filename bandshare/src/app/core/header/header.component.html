<header class="p-3 text-white">
  <div class="bottom-grid">
    <div class="logo">
      <h1> <a routerLink="/home"><span class="fa fa-key"></span> Bandshare</a></h1>
    </div>
    <div class="links">
      <ul class="links-unordered-list">
        <ng-container *ngIf="currentUser">
          <li>
            Welcome, {{currentUser.firstName}}
          </li>
        </ng-container>
        <li>
          <a routerLink="/bands">Bands</a>
        </li>
        <ng-container *ngIf="currentUser">
          <li>
            <a routerLink="user/mybands">My Bands</a>
          </li>
          <li>
            <a routerLink="/bands/create">Create Band</a>
          </li>
          <li>
            <a href="" (click)="logout()">Logout</a>
          </li>
        </ng-container>
        <ng-container *ngIf="!currentUser">
          <li>
            <a routerLink="user/login">Login</a>
          </li>
          <li>
            <a routerLink="user/register">Register</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</header>
